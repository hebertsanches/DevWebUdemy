<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">

        <style type="text/css">
        div{
            font-size: 30px;
        }
        .texto{
            /*
            px -> Tamanho Fixo
            % -> Tamanho Relativo
            em -> Tamanho relativo ao container pai
            font-size: 32px;*/
            font-size: 1em;/*em é proporcional ao container pai*/
        }
        .texto2{
            font-size: 15px;
        }


        </style>

    </head>
    <body>

     
        <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
        </div>

    </body>
</html>
